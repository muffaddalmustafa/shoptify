<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-white flex items-center justify-center min-h-screen">
  <div class="bg-box p-8 rounded-xl shadow-lg w-full max-w-md border border-[#3a3a3a]">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="firstName" placeholder="First Name" class="input-field" required />
      <input type="text" id="lastName" placeholder="Last Name" class="input-field" required />
      <input type="email" id="signupEmail" placeholder="Email" class="input-field" required />
      <input type="password" id="signupPassword" placeholder="Password" class="input-field" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-field" required />
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <p class="text-center text-sm mt-4">
      Already have an account?
      <a href="login.html" class="link">Login</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
